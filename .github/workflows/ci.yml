name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build workspaces
      run: npm run build -ws
    
    - name: Run tests
      run: npm test
    
    - name: Typecheck
      run: npm run typecheck
    
    - name: Lint (allow warnings)
      run: eslint . --ext .ts,.tsx || true

  contracts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install Stellar CLI
      run: |
        cargo install --locked stellar-cli --features opt || true
        stellar --version
    
    - name: Build contracts (wasm32v1-none)
      run: |
        stellar contract build --package verifier
        stellar contract build --package compliance_oracle
        stellar contract build --package credential_registry
    
    - name: Run contract tests
      run: cd contracts && cargo test --verbose
