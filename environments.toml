### Development environment configuration
[development.network]
rpc-url = "https://soroban-testnet.stellar.org"
network-passphrase = "Test SDF Network ; September 2015"
# run-locally = true # Desabilitado: requer Docker

[[development.accounts]]
name = "admin"
default = true

[[development.accounts]]
name = "issuer"

[[development.accounts]]
name = "user"

[development.contracts]
# ZK Verifier Contract - Validates Groth16 proofs on-chain
verifier = { client = true, constructor_args = "" }

# Credential Registry - Issues non-transferable credential NFTs
credential_registry = { client = true, constructor_args = "--admin admin --verifier_contract verifier" }

# Compliance Oracle - Checks sanctions lists and regulatory compliance
compliance_oracle = { client = true, constructor_args = "--admin admin" }

